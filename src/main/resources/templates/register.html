<!--GET "/register?success" crear un modal si mandan parametro success -->

<!-- Modal -->
<!-- if passed "success" param then show a success message message of login (alert) then when i push accept the i'll be redirected to login -->
<script th:if="${param.success}">
    alert("Usuario creado con exito");
    window.location.href = "/login";
</script>
