<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org"></html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">




<!--GET "/register?success" crear un modal si mandan parametro success -->

<!-- Modal -->
<!-- if passed "success" param then show a success message message of login (alert) then when i push accept the i'll be redirected to login -->
<script th:if="${param.success}">
    alert("Usuario creado con exito");
    window.location.href = "/login";
</script>




<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>CRear cuenta</h4>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{/register/save}"
                          th:object="${user}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   required>
                            <p th:errors = "*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    th:field="*{email}"
                                    required>
                            <p th:errors = "*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">contrasena</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                      th:field="*{password}"
                                   required>
                            <p th:errors = "*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <button class="btn btn-primary" type="submit">Regsitrase</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Tienes ya una cuenta? <a th:href="@{/login}">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
