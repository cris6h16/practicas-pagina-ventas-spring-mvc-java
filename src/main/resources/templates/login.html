<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            min-height: 80vh;
        }

        .container-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<nav th:insert="fracmentos/navbar.html :: nav"></nav>
<div class="container mt-5 container-content">
    <!-- Modal Fail credentials -->
    <div th:insert="fracmentos/login/wrong_credentials_modal.html :: div"></div>
    <!-- modal Sucessful registered -->
    <div th:insert="fracmentos/login/successful_registered_modal.html :: div"></div>
    <!--    -->
    <div th:insert="fracmentos/login/row_login_card.html :: div"></div>
</div>
<footer th:insert="fracmentos/footer.html :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${param.error}"> <!-- Mostrar el modal si hay un error -->
document.addEventListener('DOMContentLoaded', function () {
    var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
    errorModal.show();
});
</script>
<script th:if="${param.registrado}"><!-- Mostrar el registro correcto  -->
document.addEventListener('DOMContentLoaded', function () {
    var errorModal = new bootstrap.Modal(document.getElementById('registeredModal'));
    errorModal.show();
});
</script>
</body>
</html>
