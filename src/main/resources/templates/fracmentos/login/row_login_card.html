<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card text-white bg-dark mb-3">
      <div class="card-header text-center">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form method="post" th:action="@{/login}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control bg-dark text-white" id="username" name="username"
                   aria-describedby="usernameHelp"
                   required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label ">Password</label>
            <input type="password" class="form-control bg-dark text-white" id="password" name="password" required>
          </div>
          <!--                        <div class="mb-3 form-check">-->
          <!--                            <input type="checkbox" class="form-check-input" id="rememberMe">-->
          <!--                            <label class="form-check-label" for="rememberMe">Remember me</label>-->
          <!--                        </div>-->
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>no estas registrado? <a th:href="@{/register}">Crear una cuenta </a></small>
      </div>
    </div>
  </div>
  <!--        </div>-->
</div>
