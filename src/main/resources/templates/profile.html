<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            min-height: 80vh;
        }

        .container-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<nav th:insert="fracmentos/navbar.html :: nav"></nav>
<div class="container mt-5 container-content">
    div
    <div class="row">
        <div class="col-md-6">
            <h1>Perfil</h1>
            <p>Nombre: <span th:text="${usuario.nombre}"></span></p>
            <p>Apellido: <span th:text="${usuario.apellido}"></span></p>
            <p>Email: <span th:text="${usuario.email}"></span></p>
            <p>Username: <span th:text="${usuario.username}"></span></p>
            <p>Fecha de nacimiento: <span th:text="${usuario.fechaNacimiento}"></span></p>
            <p>Fecha de creaci√≥n: <span th:text="${usuario.fechaCreacion}"></span></p>
        </div>
        <div class="col-md-6">
            <h1>Editar perfil</h1>
            <form th:action="@{/profile}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                </div>
                <div class="form-group mt-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                </div>
            </form>

        </div>
    </div>
</div>
<footer th:insert="fracmentos/footer.html :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
