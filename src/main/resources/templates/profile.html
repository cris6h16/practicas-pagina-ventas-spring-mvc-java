<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link th:href="@{/bootstrap/style.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            min-height: 80vh;
        }

        .container-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .card-title {
            font-size: 1.6em;
        }

        .card-text {
            font-size: 1.4em;
        }
    </style>
</head>
<body>

<nav th:insert="fracmentos/navbar.html :: nav"></nav>
<div class="container mt-5 container-content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card bg-dark text-white">
                <div class="row"><div class="col-md-4 d-flex align-items-center justify-content-center" style="min-height: 15rem">
                    <img th:if="${usuario.foto != null and usuario.foto.url != null}"
                         th:src="${usuario.foto.url}"
                         class="card-img-top"
                         alt="Profile Picture"
                    >
                    <form
                            th:if="${usuario.foto == null or usuario.foto.url == null}"
                            th:action="@{/profile/foto}"
                            th:method="post"
                            style="background-color:#171a1d ;min-height: 100%; min-width: 100%; align-content: center"
                            th:object="${fotoDTO}"
                    >
                        <input
                                type="url"
                                placeholder="url de su foto de perfil"
                                th:field="*{url}"
                        >
                        <button type="submit" class="btn-primary  btn-sm">Guardar</button>
                    </form>
                </div>
                    <div class="col-md-8 card-body bg-dark text-white">
                        <h5 class="card-title mb-4" th:text="${usuario.nombres + ' ' + usuario.apellidos}"></h5>
                        <p class="card-text">
                            <strong>Correo:</strong> <span th:text="${usuario.correo}"></span> <br>
                            <strong>Celular:</strong> <span th:text="${usuario.numero}"></span> <br>
                            <strong>Cedula:</strong> <span th:text="${usuario.cedula}"></span> <br>
                            <strong>Direccion:</strong> <span th:text="${usuario.direccion}"></span> <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fracmentos/footer.html :: footer"></footer>



<script th:src="@{/bootstrap/script.js}"></script>
</script>
</body>
</html>
