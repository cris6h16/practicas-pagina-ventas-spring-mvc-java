<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
        }

        .navbar {
            background-color: #000000;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .search-bar {
            width: 400px;
        }

        .container-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px 0;
            margin-bottom: 0px;
        }

        .footer a {
            color: white;
        }

        .carousel-item img {
            height: 400px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- <a class="navbar-brand" href="#">Logo</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TUTORIALES</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group search-bar">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <button class="btn btn-outline-light ml-2">LOG IN</button>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div class="container mt-5 container-content">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <th:block th:each="url, iterStat : ${banner_celulares}">
                <div th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <img th:src="${url}" class="d-block w-100" alt="banner-celulares">
                </div>
            </th:block>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Contactos</h5>
                <p>Email: cristianmherrera21@gmail.com</p>
                <p>Phone: 0960279073</p>
            </div>
            <div class="col-md-6">
                <h5>Redes</h5>
                <a href=""><i class="fa fa-github text-light"></i></a>
                <a href="#"><i class="fa fa-linkedin text-light"></i></a>
                <a href="#"><i class="fa fa-facebook text-light"></i></a>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
