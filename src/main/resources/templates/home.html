<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link th:href="@{/bootstrap/style.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/footer.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/home/carousel.css}" rel="stylesheet"/>
    <link th:href="@{/fracmentos/navbar.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            min-height: 80vh;
        }
        .container-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>



<nav th:insert="fracmentos/navbar.html :: nav"></nav>
<div class="container mt-5 container-content">

    <div th:insert="fracmentos/Home/carousel.html :: div"></div>

</div>
<footer th:insert="fracmentos/footer.html :: footer"></footer>


<div th:insert="fracmentos/Home/logout_successful_modal.html :: div"></div>
<script th:if="${param.loggedOut}"> <!-- Mostrar si ?logged-out -->
document.addEventListener('DOMContentLoaded', function () {
    var errorModal = new bootstrap.Modal(document.getElementById('loggedOut'));
    errorModal.show();
});
</script>

<script th:src="@{/bootstrap/script.js}"></script>
</body>
</html>
